name: Build and Test

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v4

    - name: Set up JDK 22

      uses: actions/setup-java@v4

      with:

        java-version: 22

    - name: Build with Maven

      run: mvn -B package --file pom.xml
      
  test_1:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v4

    - name: Set up JDK 22

      uses: actions/setup-java@v4

      with:

        java-version: 22

    - name: Test with Maven

      run: mvn clean test

  test_2:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v4

    - name: Set up JDK 22

      uses: actions/setup-java@v4

      with:

        java-version: 22

    - name: Test with Maven

      run: mvn -B package --file pom.xml test
