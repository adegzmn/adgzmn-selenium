name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v4

    - name: Set up JDK 22
      uses: actions/setup-java@v4
      with:
        java-version: '22'
        distribution: 'temurin'
        cache: maven

    - name: Run tests with Maven
      run: mvn clean test -DsuiteXmlFile=src/test/java/testng.xml

    - name: Upload Reports
      uses: actions/upload-artifact@v4
      with:
        name: Spark.html
        path: ./reports/SparkReport/Spark.html
        if-no-files-found: ignore
        retention-days: 2
        compression-level: 6
        overwrite: true